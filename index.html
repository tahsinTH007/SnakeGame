<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Snack game</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="game-bord"></div>
        <div class="control">
            <i data-key="ArrowLeft" class="material-symbols-outlined">
                arrow_back
            </i>
            <i data-key="ArrowUp" class="material-symbols-outlined">
                    arrow_upward
                    </i>    
            <i data-key="ArrowRight" class="material-symbols-outlined">
                    arrow_forward
                </i>
            <i data-key="ArrowDown" class="material-symbols-outlined">
                        arrow_downward
                    </i>
        </div>
    </div>
</body>
</html>
